<!doctype html>
<html class="no-js" lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>做最好的中学教学评价系统</title>
  <link rel="stylesheet" href="../stylesheets/app.css" />
  <link rel="stylesheet" href="../stylesheets/sign_up_log_in.css">
  <link rel="stylesheet" href="../bower_components/wowjs/css/libs/animate.css">
  <script src="../bower_components/modernizr/modernizr.js"></script>

  <!--[if lt IE 9]>
    <script src="bower_components/html5shiv/dist/html5shiv.js"></script>
    <![endif]-->

</head>

<body>
  <section class="headline">
    <div class="row">
      <div class="columns medium-6 medium-offset-3">
        <div class="des text-center">
          <h3>
            一个账号获得全部体验!
          </h3>
          <p>
            快速、便捷、全面的教学评价系统
          </p>
        </div>
      </div>
    </div>
  </section>
  <section class="sign-up">
    <div class="row">
      <div class="columns medium-6 medium-offset-3">
        <form>
          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">学校名称</label>
            </div>
            <div class="small-7 columns end">
              <input type="text" id="right-label" placeholder="">
            </div>
          </div>

          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">联系人姓名</label>
            </div>
            <div class="small-7 columns end">
              <input type="text" id="right-label" placeholder="">
            </div>
          </div>

          <div class="row">
            <div class="small-3 columns">
              <label for="right-label" class="right inline">联系人邮箱</label>
            </div>
            <div class="small-7 columns end">
              <input type="text" id="right-label" placeholder="">
            </div>
          </div>

        </form>
      </div>
    </div>

    <div class="row">
      <div class="columns medium-6 medium-offset-3">
        <div class="sign-up-btn">
          <div class="row">
            <div class="columns medium-7 medium-offset-3">
              <a href="sign_up.html"  target="_parent" class="button expand radius small active">立即申请</a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="../bower_components/jquery/dist/jquery.min.js"></script>
  <script src="../bower_components/foundation/js/foundation.min.js"></script>
  <script src="../js/app.js"></script>
  <script src="../bower_components/wowjs/dist/wow.min.js"></script>
  <script>
  wow = new WOW(
  {
    boxClass:     'wow',      // default
    animateClass: 'animated', // default
    offset:       0,          // default
    mobile:       true,       // default
    live:         true        // default
  }
  )
  wow.init();
  </script>
</body>
</html>
